  <main>
    <section class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="./public/media/img/logo.png" class="col-10" alt="">
                </div>
            </div>
                <div class="col">
                <h1 class="display-4 text-center">Contáctanos</h1>
                <form name="contacto" action="#" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="" id="floatingInput" placeholder="Name">
                        <label for="floatingInput"><i class="bi bi-person-fill mx-1"></i>Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="" id="floatingPassword" placeholder="name@example.com">
                        <label for="floatingPassword"><i class="bi bi-envelope mx-1"></i>Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" name="" id="floatingPassword" placeholder="tel">
                        <label for="floatingTel"><i class="bi bi-phone mx-1"></i>Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"><i class="bi bi-at mx-1"></i>Comentarios</label>
                      </div>
                      <div class="row justify-content-end mb-3">
                        <button class="btn btn-primary col-2"><i class="bi bi-send mx-4"></i></button>
                      </div>
                </form>
                </div>
            </div>
        </div>
       
    </section>
  </main>
